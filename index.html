<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Cotizador corporativo</title>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-primario: #3D57C7;
            --color-secundario: #005E5C;
            --color-acento: #D0D8E8; 
            --color-texto: #005E5C;
        }

        body {
            font-family: 'Sora', sans-serif;
            margin: 20px;
            display: flex;
            gap: 40px;
            background-color: #F9F9FF;
            color: var(--color-texto);
        }

        .form-section, .summary-section { width: 50%; }
        h2 { margin-bottom: 10px; color: var(--color-primario); }

        input[type="file"] {
            width: 100%; padding: 6px 8px; margin-top: 10px;
            border: 1px solid var(--color-secundario); border-radius: 4px; font-family: 'Sora', sans-serif;
        }
        input[type="file"]:focus { border-color: var(--color-primario); outline: none; }

        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        th { background-color: var(--color-acento); color: var(--color-secundario); padding: 10px; }
        td { border: 1px solid #ccc; padding: 8px; }

        select { width: 100%; padding: 4px; border-radius: 4px; border: 1px solid var(--color-secundario); }

        .btn { margin-top: 10px; padding: 6px 12px; cursor: pointer;
            background-color: var(--color-primario); color: white; border: none; border-radius: 4px;
            font-family: 'Sora', sans-serif; transition: background-color 0.2s; }
        .btn:hover { background-color: var(--color-secundario); }

        .summary { background-color: var(--color-acento); padding: 15px; border-radius: 8px; color: var(--color-secundario); }
    </style>
</head>
<body>

    <div class="form-section">
        <h2>Carga masiva</h2>
        <label>Adjuntar archivo :
            <input type="file" id="csvFile" accept=".csv">
        </label>
        <button class="btn" onclick="cargarCSV()">Cargar CSV</button>

        <h2>Base de titulares y adherentes</h2>
        <table id="tablaTitulares">
            <thead>
                <tr>
                    <th>Apellido y nombre</th>
                    <th>CUIL</th>
                    <th>Remuneración</th>
                    <th>Plan</th>
                    <th>Precio plan</th>
                    <th>Aporte </th>
                    <th>Adherentes</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <div class="summary-section">
        <h2>Resumen de cápitas</h2>
        <div class="summary">
            <p>Titulares: <span id="totalTitulares">0</span></p>
            <p>Adherentes: <span id="totalAdherentes">0</span></p>
            <p><strong>Total de cápitas: <span id="totalCapitas">0</span></strong></p>
            <p><strong>Total de aportes: $<span id="totalAportes">0.00</span></strong></p>
            <p><strong>Costo bruto total: $<span id="costoBruto">0.00</span></strong></p>
        </div>
    </div>

    <script>
        let titulares = [];
        const preciosPlanes = { D2100: 63859, D3100: 73148, D4100: 84062 };

        function cargarCSV() {
            const fileInput = document.getElementById("csvFile");
            if (!fileInput.files.length) { alert("Seleccione un archivo CSV primero."); return; }

            const file = fileInput.files[0];
            const reader = new FileReader();
            reader.onload = e => procesarCSV(e.target.result);
            reader.readAsText(file);
        }

        function procesarCSV(text) {
            const lines = text.split(/\r?\n/).filter(line => line.trim() !== '');
            const headers = lines[0].split(',').map(h => h.trim());
            const idxNombre = headers.indexOf("Apellido y Nombre");
            const idxCUIL = headers.indexOf("CUIL");
            const idxRem = headers.indexOf("Remuneración");
            const idxAdh = headers.indexOf("Cantidad de Adherentes");
            const idxPlan = headers.indexOf("Plan");

            if (idxNombre===-1 || idxCUIL===-1 || idxRem===-1 || idxAdh===-1 || idxPlan===-1) {
                alert("CSV inválido. Debe contener: Apellido y Nombre, CUIL, Remuneración, Cantidad de Adherentes, Plan");
                return;
            }

            titulares = [];
            for (let i=1;i<lines.length;i++){
                const row = lines[i].split(',').map(r=>r.trim());
                if (!row[idxNombre]) continue;
                const nombre=row[idxNombre];
                const cuil=row[idxCUIL];
                const remuneracion=parseFloat(row[idxRem]);
                const adherentes=parseInt(row[idxAdh])||0;
                const plan=row[idxPlan];
                const precioPlan = preciosPlanes[plan] || 0;
                const aporte = remuneracion*0.08;
                titulares.push({nombre,cuil,remuneracion,adherentes,plan,precioPlan,aporte});
            }

            actualizarTabla();
            actualizarResumen();
            alert("CSV cargado correctamente!");
        }

        function actualizarTabla() {
            const tbody = document.querySelector("#tablaTitulares tbody");
            tbody.innerHTML = '';
            titulares.forEach((t,index)=>{
                const fila = document.createElement("tr");
                fila.innerHTML = `
                    <td>${t.nombre}</td>
                    <td>${t.cuil}</td>
                    <td>${t.remuneracion.toFixed(2)}</td>
                    <td>
                        <select onchange="cambiarPlan(${index},this.value)">
                            ${Object.keys(preciosPlanes).map(p=>`<option value="${p}" ${p===t.plan?'selected':''}>${p}</option>`).join('')}
                        </select>
                    </td>
                    <td>$<span id="precioPlan-${index}">${t.precioPlan.toFixed(2)}</span></td>
                    <td>${t.aporte.toFixed(2)}</td>
                    <td>${t.adherentes}</td>
                `;
                tbody.appendChild(fila);
            });
        }

        function cambiarPlan(index, nuevoPlan) {
            titulares[index].plan = nuevoPlan;
            titulares[index].precioPlan = preciosPlanes[nuevoPlan];
            document.getElementById(`precioPlan-${index}`).textContent = titulares[index].precioPlan.toFixed(2);
            actualizarResumen();
        }

        function actualizarResumen() {
            const totalTitulares = titulares.length;
            const totalAdherentes = titulares.reduce((sum,t)=>sum+t.adherentes,0);
            const totalCapitas = totalTitulares + totalAdherentes;
            const totalAportes = titulares.reduce((sum,t)=>sum+t.aporte,0);
            const costoBruto = titulares.reduce((sum,t)=>sum+t.precioPlan * totalCapitas,0);

            document.getElementById("totalTitulares").textContent = totalTitulares;
            document.getElementById("totalAdherentes").textContent = totalAdherentes;
            document.getElementById("totalCapitas").textContent = totalCapitas;
            document.getElementById("totalAportes").textContent = totalAportes.toFixed(2);
            document.getElementById("costoBruto").textContent = costoBruto.toFixed(2);
        }
    </script>

</body>
</html>
